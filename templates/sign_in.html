<html>
    <head>
        <title>SignIn</title>
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="navbar">
                    <li><a href="/">Home</a></li>
                    <li><a href="/signUp" class="signIn">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <div class="banner">
            <p>Sign In</p>
        </div>
        <div class="card">
            <form action="" method="POST">
                <label class="naming_label">Username</label>
                <input class="input_field" type="text" name="uname" placeholder="userName" required> <br><br>
                <label class="naming_label">Passowrd</label>
                <input class="input_field" type="password" name="passwd" placeholder="**********" required><br><br>
                <input class="btn1" type="submit" value="Sign In">
            </form>
            <div style="padding-top: 30px;"><a class="link" href="/signUp">Sign Up</a></div>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p class='alert_msg'>{{ msg }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

    </body>

    <script justify-content: center; src="static/js/py-script.js"></script>
</html>
